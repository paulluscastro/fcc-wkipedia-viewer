<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="This page is an exercise for Free Code Camp's challenge 'Build a Wikipedia Viewer'." />
    <title>Wikipedia Viewer</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,300" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div id="container" class="container-fluid">
      <div id="search-row" class="row">
        <div id="search-col" class="col-xs-offset-1 col-xs-10 text-center">
          <form id="search-form">
            <div id="search-box">
              <div class="input-group">
                <input type="text" id="search-term" class="form-control" placeholder="Search for...">
                <span class="input-group-btn">
                  <button id="search" class="btn btn-default" type="button"><i class="glyphicon glyphicon-search"></i></button>
                  <a id="search" class="btn btn-default" href="http://pt.wikipedia.org/wiki/Special:Random" title="Artigo aleatÃ³rio" target="_blank"><i class="glyphicon glyphicon-random"></i></a>
                </span>
              </div><!-- /.input-group -->
            </div><!-- /#search-box -->
          </form>
        </div>
      </div>
      <div id="search-results">
      </div>
      <div id="bottom-warning" class="hidden-xs hidden-sm">
        <div class="row">
          <div class="col-sm-10 col-sm-offset-1 text-right">
            <p class="mute"><small><em>hey... psst... this site is responsive. Give it a try in your favorite handheld device. ;)</em></small></p>
          </div>
        </div>
      </div>
    </div>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" charset="utf-8"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" charset="utf-8"></script>
    <script src="./js/functions.js" charset="utf-8"></script>
  </body>
</html>
